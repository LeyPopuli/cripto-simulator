{% extends 'base.html' %}


{% block contenido %}

<h1 id="transactions-title">Transactions</h1>

<section class="transactions">
  <table id="transactions-table" class="display">
    <thead>
      <tr>
        <th class="column-name">Date</th>
        <th class="column-name">Time</th>
        <th class="column-name">From</th>
        <th class="column-name">Amount</th>
        <th class="column-name">To</th>
        <th class="column-name">Amount</th>
        <th class="column-name">Unit price</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>
</section>
{% endblock contenido %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script src="/static/js/index.js"></script>
{% endblock scripts %}
