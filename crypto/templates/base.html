<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoBoost</title>

  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="/static/css/styles.css">

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">


</head>

<body>

  <header id="header" class="header">
    <a href="{{ url_for('index') }}"><img id="img-logo"
        src="{{ url_for('static', filename='logo.png') }}" width="30" height="30"></a>
    <h1 id="logo"><a href="{{ url_for('index') }}">CryptoBoost</a></h1>

    <nav id="navbar" class="navbar">
      <ul>
        <li class="{% if request.path == url_for('index') %}active{% endif %}">
          <a href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="{% if request.path == url_for('purchase') %}active{% endif %}">
          <a href="{{ url_for('purchase') }}">Purchase</a>
        </li>
        <li class="{% if request.path == url_for('status') %}active{% endif %}">
          <a href="{{ url_for('status') }}">Status</a>
        </li>
        <li class="sign-up {% if request.path == url_for('signup') %} active {% endif %}">
          <a href="{{ url_for('signup') }}">Sign-up</a>
        </li>
        <li class="log-in {% if request.path == url_for('login') %} active {% endif %}">
          <a href="{{ url_for('login') }}">Log-in</a>
        </li>
      </ul>
    </nav>

  </header>

  <main>

    {% block contenido %}
    {% endblock contenido %}

  </main>

  <footer id="footer">
    <div class="copyright">
      &copy; Copyright <strong>CryptoBoost</strong>. All Rights Reserved (Bootcamp Zero Keepcoding).
    </div>
    <div class="credits">
      Designed by <a href="https://github.com/LeyPopuli"> Leyre Gracia </a>
    </div>
  </footer><!-- End Footer -->

  {% block scripts %}
  {% endblock scripts %}

</body>

</html>
